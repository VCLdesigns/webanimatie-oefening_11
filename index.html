    <script>
        var sterren = document.querySelectorAll(".ster");
        var deKnop = document.querySelector(".button");
        var luchtDag = document.getElementById("dag");
        var luchtNacht = document.getElementById("nacht");
        var deZon = document.getElementById("zon");
        var deMaan = document.getElementById("maan");
        var rotateWaarde = 2;
        deKnop.addEventListener("click", draaien);
        function draaien(evt) {
            if (rotateWaarde % 2 == 0) {
                deKnop.style.transform = "rotate(-" + rotateWaarde * 180 + "deg)";
                rotateWaarde++;
                luchtDag.classList.toggle("verborgen");
                luchtNacht.classList.toggle("verborgen");
                deMaan.style.animation = "opkomen 5s linear forwards";
                deZon.style.animation = "ondergaan 5s linear forwards";
    
            } else {
                deKnop.style.transform = "rotate(-" + rotateWaarde * 180 + "deg)";
                rotateWaarde++;
                luchtDag.classList.toggle("verborgen");
                luchtNacht.classList.toggle("verborgen");
                deMaan.style.animation = "ondergaan 5s linear forwards";
                deZon.style.animation = "opkomen 5s linear forwards";
            }

        }


        for (var i = 0; i < sterren.length; i++) {
            var randomTop = Math.floor(Math.random() * 400 - 1);
            var randomLeft = Math.floor(Math.random() * 960 - 1);
            var randomWidthHeight = Math.random() * 3 + 1;
            sterren[i].style.width = randomWidthHeight + "px";
            sterren[i].style.height = randomWidthHeight + "px";
            sterren[i].style.top = randomTop + "px";
            sterren[i].style.left = randomLeft + "px";
            sterren[i].style.animation = "knipperen 3s ease-in infinite";
            sterren[i].style.animationDelay = (i - 100) + "s";
        }
